<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Medlemshantering</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f3f4f6;
    --surface: rgba(255, 255, 255, 0.94);
    --surface-2: #f9fafb;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e7eb;
    --accent: #4f46e5;
    --accent-hover: #4338ca;
    --danger: #d33;
    --danger-bg: #fff1f1;
  }

  body {
    font-family: "DM Sans", "Segoe UI", system-ui, sans-serif;
    background:
      radial-gradient(ellipse at 0% 0%, rgba(79,70,229,0.10) 0%, transparent 56%),
      radial-gradient(ellipse at 100% 0%, rgba(79,70,229,0.12) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 100%, rgba(79,70,229,0.08) 0%, transparent 55%),
      var(--bg);
    color: var(--text);
    margin: 0;
    padding: 32px;
  }

  h1 {
    margin-bottom: 16px;
    font-family: "Lora", serif;
  }

  .top-bar {
    display: flex;
    gap: 16px;
    align-items: center;
    margin-bottom: 24px;
  }

  .switch {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .switch input {
    width: 40px;
    height: 20px;
  }

  input[type="text"] {
    padding: 8px 10px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--text);
    border-radius: 6px;
    min-width: 260px;
  }

  .member-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .member {
    display: grid;
    grid-template-columns: 40px 1fr auto;
    align-items: center;
    gap: 16px;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: var(--surface);
    box-shadow: 0 4px 12px rgba(31,41,55,0.06);
  }

  .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--surface-2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }

  .member-info {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .username {
    font-size: 12px;
    color: var(--muted);
  }

  .page a {
    color: var(--accent);
    text-decoration: none;
  }

  .page span {
    color: var(--muted);
    font-size: 13px;
  }

  .status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    color: var(--muted);
  }

  .lamp {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #6b7280;
  }

  .lamp.online {
    background: #4f46e5;
  }

  .actions {
    display: flex;
    gap: 8px;
  }

  button {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 6px;
    padding: 6px 10px;
    cursor: pointer;
  }
  button:hover {
    border-color: var(--accent);
    color: var(--accent);
    background: var(--surface-2);
  }

  button.delete {
    border-color: var(--danger);
    color: var(--danger);
    background: var(--danger-bg);
  }
  /* Theme lock parity with tema.html */
  body {
    background: #f3f4f6 !important;
    color: #1f2937 !important;
  }
  .panel {
    background: #ffffff !important;
    border: 1px solid #e5e7eb !important;
  }
  .user {
    background: #f9fafb !important;
    border-color: #e5e7eb !important;
    color: #1f2937 !important;
  }
  button.primary {
    background: #4f46e5 !important;
    border-color: #4f46e5 !important;
    color: #fff !important;
  }
  button.primary:hover {
    background: #4338ca !important;
    border-color: #4338ca !important;
  }
</style>
</head>
<body>

<h1>Medlemshantering</h1>

<div class="top-bar">
  <input type="text" id="search" placeholder="Sök medlem eller sida…">
  <div class="switch">
    <label>
      <input type="checkbox" checked>
      Tillåt nya registreringar
    </label>
  </div>
</div>

<div class="member-list" id="members">

  <div class="member" data-search="anna stockholm ambition stockholm">
    <div class="avatar">A</div>

    <div class="member-info">
      <strong contenteditable="true">Anna Svensson</strong>
      <div class="username">@anna_sthlm_01</div>

      <div class="page">
        <a href="https://facebook.com/ambitionstockholm" target="_blank" contenteditable="true">
          Ambition Stockholm
        </a>
        <span>· 12 430 följare</span>
      </div>

      <div class="status">
        <div class="lamp online"></div>
        Inloggad
      </div>
    </div>

    <div class="actions">
      <button>Redigera</button>
      <button class="delete">Ta bort</button>
    </div>
  </div>

  <div class="member" data-search="erik malmö ambition malmö">
    <div class="avatar">E</div>

    <div class="member-info">
      <strong contenteditable="true">Erik Johansson</strong>
      <div class="username">@erik_malmoe_07</div>

      <div class="page">
        <a href="https://facebook.com/ambitionmalmo" target="_blank" contenteditable="true">
          Ambition Malmö
        </a>
        <span>· 8 210 följare</span>
      </div>

      <div class="status">
        <div class="lamp"></div>
        Ej inloggad
      </div>
    </div>

    <div class="actions">
      <button>Redigera</button>
      <button class="delete">Ta bort</button>
    </div>
  </div>

</div>

<script>
  const searchInput = document.getElementById("search");
  const members = document.querySelectorAll(".member");

  searchInput.addEventListener("input", () => {
    const value = searchInput.value.toLowerCase();

    members.forEach(member => {
      const text = member.dataset.search;
      member.style.display = text.includes(value) ? "grid" : "none";
    });
  });

  document.querySelectorAll(".delete").forEach(btn => {
    btn.addEventListener("click", () => {
      if (confirm("Vill du ta bort denna medlem?")) {
        btn.closest(".member").remove();
      }
    });
  });
</script>

</body>
</html>
