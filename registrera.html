<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root {
            --card: linear-gradient(180deg, #ffffff 0%, #eef6ff 100%);
            --text: #12253c;
            --muted: #4c6581;
            --line: #0e223b;
            --accent: #6ba5ff;
            --accent-hover: #4c8fee;
            --danger: #d13636;
            --ok: #11885f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Baloo 2", "Trebuchet MS", sans-serif;
            color: var(--text);
            background-color: #d7edff;
            background-image:
                radial-gradient(circle at 15% 20%, #f8fcff 0%, rgba(248, 252, 255, 0) 40%),
                radial-gradient(circle at 84% 11%, #c7e3ff 0%, rgba(199, 227, 255, 0) 35%),
                linear-gradient(180deg, #e5f3ff 0%, #cde4fd 100%);
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 1px, transparent 1px);
            background-size: 22px 22px;
            opacity: 0.4;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(ellipse at 11% 86%, rgba(255,255,255,0.9) 0 12%, rgba(255,255,255,0) 14%),
                radial-gradient(ellipse at 21% 88%, rgba(255,255,255,0.86) 0 9%, rgba(255,255,255,0) 11%),
                radial-gradient(ellipse at 82% 12%, rgba(255,255,255,0.86) 0 10%, rgba(255,255,255,0) 12%);
        }
        .card {
            width: 100%;
            max-width: 430px;
            background: var(--card);
            border: 3px solid var(--line);
            border-radius: 22px;
            padding: 28px;
            box-shadow: 10px 10px 0 rgba(11, 28, 51, 0.9);
            position: relative;
            z-index: 1;
            transform: rotate(-0.7deg);
        }
        .card::before {
            content: "NEW USER";
            position: absolute;
            top: -18px;
            right: 18px;
            background: #ffe17a;
            color: #10213a;
            border: 2px solid #0e223b;
            border-radius: 999px;
            padding: 4px 12px;
            font-family: "Bangers", "Trebuchet MS", sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 3px 3px 0 rgba(11, 28, 51, 0.85);
        }
        h1 {
            font-family: "Bangers", "Trebuchet MS", sans-serif;
            letter-spacing: 1.5px;
            font-size: 2.4rem;
            line-height: 1.05;
            margin-bottom: 6px;
            text-shadow: 2px 2px 0 rgba(16, 39, 68, 0.2);
        }
        .subtitle { color: var(--muted); margin-bottom: 20px; font-size: 0.95rem; }
        .field { margin-bottom: 14px; }
        label { display: block; font-size: 0.86rem; font-weight: 700; margin-bottom: 6px; }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
            width: 100%;
            border: 2px solid var(--line);
            border-radius: 12px;
            height: 44px;
            padding: 0 12px;
            font: inherit;
            outline: none;
            background: #ffffff;
            color: var(--text);
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(107, 165, 255, 0.32); }
        input::placeholder { color: #7691ad; }
        .hint { margin: 2px 0 16px; color: var(--muted); font-size: 0.86rem; }
        .btn {
            width: 100%;
            height: 46px;
            border: 2px solid var(--line);
            border-radius: 12px;
            background: var(--accent);
            color: #0f2036;
            font: inherit;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(11, 28, 51, 0.88);
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s ease;
        }
        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 5px 5px 0 rgba(11, 28, 51, 0.92);
        }
        .btn[disabled] { opacity: 0.7; cursor: wait; }
        .foot { margin-top: 14px; text-align: center; font-size: 0.9rem; color: var(--muted); }
        .link { color: var(--accent); text-decoration: none; font-weight: 700; }
        .link:hover { text-decoration: underline; }
        .notice { min-height: 22px; margin-top: 12px; font-size: 0.9rem; font-weight: 700; }
        .notice.error { color: var(--danger); }
        .notice.ok { color: var(--ok); }
        @media (max-width: 640px) {
            .card {
                transform: none;
                padding: 24px 20px;
            }
            .card::before {
                top: -15px;
                right: 12px;
                font-size: 0.9rem;
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Skapa konto</h1>
        <p class="subtitle">Registrera en ny användare.</p>

        <form id="registerForm">
            <div class="field">
                <label for="firstName">Förnamn</label>
                <input id="firstName" name="firstName" type="text" placeholder="Förnamn" required>
            </div>

            <div class="field">
                <label for="lastName">Efternamn</label>
                <input id="lastName" name="lastName" type="text" placeholder="Efternamn" required>
            </div>

            <div class="field">
                <label for="phone">Telefonnummer</label>
                <input id="phone" name="phone" type="tel" placeholder="Telefonnummer" required>
            </div>

            <div class="field">
                <label for="workEmail">E-post (@ambitionsverige.se)</label>
                <input id="workEmail" name="workEmail" type="email" placeholder="fornamn.efternamn@ambitionsverige.se" required>
            </div>

            <div class="field">
                <label for="city">Ort (Facebook-sida)</label>
                <select id="city" name="city" required>
                    <option value="">Laddar orter...</option>
                </select>
            </div>

            <div class="hint">Användarnamn och lösenord genereras automatiskt och skickas till din e-post.</div>
            <button class="btn" id="submitBtn" type="submit">Registrera</button>
        </form>

        <p class="foot">Har du redan konto? <a href="/login.html" class="link">Logga in</a></p>
        <p class="notice" id="notice"></p>
    </main>

    <script>
        const form = document.getElementById('registerForm');
        const notice = document.getElementById('notice');
        const submitBtn = document.getElementById('submitBtn');
        const citySelect = document.getElementById('city');
        const workEmailInput = document.getElementById('workEmail');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const phoneInput = document.getElementById('phone');
        let allowedDomain = '@ambitionsverige.se';

        function setNotice(msg, kind) {
            notice.className = 'notice ' + (kind || '');
            notice.textContent = msg || '';
        }

        async function getJson(url) {
            const resp = await fetch(url, { credentials: 'include' });
            const data = await resp.json().catch(function() { return {}; });
            if (!resp.ok) throw new Error(data.error || 'Något gick fel.');
            return data;
        }

        async function postJson(url, payload) {
            const resp = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(payload || {})
            });
            const data = await resp.json().catch(function() { return {}; });
            if (!resp.ok) throw new Error(data.error || 'Något gick fel.');
            return data;
        }

        async function bootstrap() {
            try {
                const meResp = await fetch('/api/me', { credentials: 'include' });
                if (meResp.ok) {
                    window.location.href = '/index.html';
                    return;
                }
            } catch (_) {
            }

            try {
                const [settingsData, registerOptions] = await Promise.all([
                    getJson('/api/settings/public'),
                    getJson('/api/register/options')
                ]);
                if (!settingsData.allow_registrations) {
                    window.location.href = '/login.html?register=closed';
                    return;
                }
                allowedDomain = String(registerOptions.allowed_domain || '@ambitionsverige.se').toLowerCase();
                const cities = Array.isArray(registerOptions.cities) ? registerOptions.cities : [];
                citySelect.innerHTML = '<option value=\"\">Välj ort</option>' +
                    cities.map(function(city) {
                        return `<option value=\"${city}\">${city}</option>`;
                    }).join('');
            } catch (_) {
                citySelect.innerHTML = '<option value=\"\">Kunde inte ladda orter</option>';
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            setNotice('', '');
            submitBtn.disabled = true;

            const firstName = String(firstNameInput.value || '').trim();
            const lastName = String(lastNameInput.value || '').trim();
            const phone = String(phoneInput.value || '').trim();
            const email = String(workEmailInput.value || '').trim().toLowerCase();
            const city = String(citySelect.value || '').trim();
            if (!firstName || !lastName || !phone || !email || !city) {
                submitBtn.disabled = false;
                setNotice('Fyll i förnamn, efternamn, telefon, e-post och ort.', 'error');
                return;
            }
            if (!email.endsWith(allowedDomain)) {
                submitBtn.disabled = false;
                setNotice(`Endast ${allowedDomain} är tillåtet.`, 'error');
                return;
            }

            try {
                await postJson('/api/register', {
                    first_name: firstName,
                    last_name: lastName,
                    phone: phone,
                    work_email: email,
                    city: city
                });
                setNotice('Konto skapat. Kontrollera din e-post för användarnamn och lösenord.', 'ok');
                form.reset();
            } catch (err) {
                setNotice(err.message, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        bootstrap();
    </script>
</body>
</html>
