<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f1f5f9;
      color: #0f172a;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      width: min(760px, 100%);
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      background: #fff;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.1);
    }
    h1 { margin: 0 0 10px; font-size: 1.5rem; }
    p { margin: 0 0 8px; color: #475569; }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Messenger backend är igång</h1>
    <p>Öppna appen för att logga in eller skapa konto.</p>
    <p>Du kan också snabbtesta med <code>demo1</code> och <code>demo2</code>.</p>
    <a href="/demo">Öppna messenger</a>
  </main>
</body>
</html>
