version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: samordningsyta2:docker
    container_name: samordningsyta2-app
    restart: unless-stopped
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
    volumes:
      - ${PERSISTENT_DATA_ROOT}/samordningsyta2/uploads:/app/uploads
      - ${PERSISTENT_DATA_ROOT}/samordningsyta2/data:/app/data
    networks:
      - samordningsyta_net

networks:
  samordningsyta_net:
    name: samordningsyta_net
    driver: bridge
