<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #f6f8fc;
            --bg-2: #d9e7ff;
            --card: #ffffff;
            --text: #1b2330;
            --muted: #5f6b7f;
            --line: #d7dfec;
            --accent: #1b6dff;
            --accent-hover: #1358cf;
            --danger: #b42318;
            --ok: #027a48;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Space Grotesk", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 15% 20%, #ffffff 0%, rgba(255,255,255,0) 45%),
                radial-gradient(circle at 90% 85%, #c9dbff 0%, rgba(201,219,255,0) 38%),
                linear-gradient(160deg, var(--bg-1), var(--bg-2));
        }

        .login-card {
            width: 100%;
            max-width: 430px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 22px 60px rgba(27, 61, 120, 0.18);
        }

        h1 {
            font-size: 1.9rem;
            line-height: 1.05;
            margin-bottom: 6px;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .field {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 0.86rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 10px;
            height: 44px;
            padding: 0 12px;
            font: inherit;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(27, 109, 255, 0.18);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2px 0 16px;
            gap: 10px;
            font-size: 0.86rem;
        }

        .remember {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--muted);
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            border: none;
            background: transparent;
            font: inherit;
            padding: 0;
        }

        .link:hover { text-decoration: underline; }

        .btn {
            width: 100%;
            height: 46px;
            border: none;
            border-radius: 11px;
            background: var(--accent);
            color: #fff;
            font: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .btn:hover { background: var(--accent-hover); }
        .btn[disabled] { opacity: 0.7; cursor: wait; }

        .foot {
            margin-top: 14px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .notice {
            min-height: 22px;
            margin-top: 12px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        .notice.error { color: var(--danger); }
        .notice.ok { color: var(--ok); }
    </style>
</head>
<body>
    <main class="login-card">
        <h1 id="title">Välkommen tillbaka</h1>
        <p class="subtitle" id="subtitle">Logga in för att fortsätta till arbetsytan.</p>

        <form id="authForm">
            <div class="field">
                <label for="email">Användarnamn eller e-post</label>
                <input id="email" name="email" type="text" placeholder="admin eller namn@exempel.se" required>
            </div>

            <div class="field">
                <label for="password">Lösenord</label>
                <input id="password" name="password" type="password" placeholder="Skriv ditt lösenord" required>
            </div>

            <div class="row" id="loginExtras">
                <label class="remember"><input type="checkbox"> Kom ihåg mig</label>
                <span style="color:#94a3b8">Minst 8 tecken</span>
            </div>

            <button class="btn" id="submitBtn" type="submit">Logga in</button>
        </form>

        <p class="foot" id="footText">Ingen användare? <button class="link" id="toggleModeBtn" type="button">Skapa konto</button></p>
        <p class="notice" id="notice"></p>
    </main>

    <script>
        let mode = 'login';
        const nextParamRaw = new URLSearchParams(window.location.search).get('next') || '';
        const form = document.getElementById('authForm');
        const notice = document.getElementById('notice');
        const submitBtn = document.getElementById('submitBtn');
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const footText = document.getElementById('footText');

        function getPostLoginRedirect() {
            const path = String(nextParamRaw || '').trim();
            if (!path || !path.startsWith('/')) return 'index.html';
            if (path.startsWith('//')) return 'index.html';
            return path;
        }

        function setNotice(msg, kind) {
            notice.className = 'notice ' + (kind || '');
            notice.textContent = msg || '';
        }

        function setMode(nextMode) {
            mode = nextMode;
            if (mode === 'login') {
                title.textContent = 'Välkommen tillbaka';
                subtitle.textContent = 'Logga in för att fortsätta till arbetsytan.';
                submitBtn.textContent = 'Logga in';
                footText.innerHTML = 'Ingen användare? <button class="link" id="toggleModeBtn" type="button">Skapa konto</button>';
            } else {
                title.textContent = 'Skapa konto';
                subtitle.textContent = 'Registrera en ny användare.';
                submitBtn.textContent = 'Skapa konto';
                footText.innerHTML = 'Har du redan konto? <button class="link" id="toggleModeBtn" type="button">Logga in</button>';
            }
            document.getElementById('toggleModeBtn').addEventListener('click', function() {
                setMode(mode === 'login' ? 'register' : 'login');
                setNotice('', '');
            });
        }

        async function postJson(path, payload) {
            const resp = await fetch(path, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(payload)
            });
            const data = await resp.json().catch(function() { return {}; });
            if (!resp.ok) {
                throw new Error(data.error || 'Något gick fel.');
            }
            return data;
        }

        async function checkExistingSession() {
            try {
                const resp = await fetch('/api/me', { credentials: 'include' });
                if (resp.ok) window.location.href = getPostLoginRedirect();
            } catch (e) {
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            setNotice('', '');
            submitBtn.disabled = true;

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                submitBtn.disabled = false;
                setNotice('Fyll i användarnamn/e-post och lösenord.', 'error');
                return;
            }

            try {
                if (mode === 'register') {
                    await postJson('/api/register', { email: email, password: password });
                    setNotice('Konto skapat. Du är nu inloggad.', 'ok');
                } else {
                    await postJson('/api/login', { email: email, password: password });
                    setNotice('Inloggad.', 'ok');
                }
                window.location.href = getPostLoginRedirect();
            } catch (err) {
                setNotice(err.message, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        setMode('login');
        checkExistingSession();
    </script>
</body>
</html>
