<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --card: rgba(20, 28, 39, 0.86);
            --text: #eaf0f8;
            --muted: #9fb0c3;
            --line: #2b3a4d;
            --accent: #4A90E2;
            --accent-hover: #357ABD;
            --danger: #ff7b7b;
            --ok: #56d39b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Space Grotesk", sans-serif;
            color: var(--text);
            background-color: #121a24;
            background-image:
                radial-gradient(
                    circle at center,
                    #2c3b50 0%,
                    #1f2b3a 45%,
                    #121a24 100%
                );
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                linear-gradient(
                    180deg,
                    rgba(255,255,255,0.03),
                    rgba(0,0,0,0.15)
                );
        }

        .login-card {
            width: 100%;
            max-width: 430px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 1.9rem;
            line-height: 1.05;
            margin-bottom: 6px;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .field {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 0.86rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 10px;
            height: 44px;
            padding: 0 12px;
            font: inherit;
            outline: none;
            background: rgba(255,255,255,0.04);
            color: var(--text);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        input::placeholder {
            color: #8ea1b6;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2px 0 16px;
            gap: 10px;
            font-size: 0.86rem;
        }

        .remember {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--muted);
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            border: none;
            background: transparent;
            font: inherit;
            padding: 0;
        }

        .link:hover { text-decoration: underline; }

        .btn {
            width: 100%;
            height: 46px;
            border: none;
            border-radius: 11px;
            background: var(--accent);
            color: #fff;
            font: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .btn:hover { background: var(--accent-hover); }
        .btn[disabled] { opacity: 0.7; cursor: wait; }

        .foot {
            margin-top: 14px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .notice {
            min-height: 22px;
            margin-top: 12px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        .notice.error { color: var(--danger); }
        .notice.ok { color: var(--ok); }
    </style>
</head>
<body>
    <main class="login-card">
        <h1 id="title">Välkommen tillbaka</h1>
        <p class="subtitle" id="subtitle">Logga in för att fortsätta till arbetsytan.</p>

        <form id="authForm">
            <div class="field">
                <label for="email">Användarnamn eller e-post</label>
                <input id="email" name="email" type="text" placeholder="admin eller namn@exempel.se" required>
            </div>

            <div class="field">
                <label for="password">Lösenord</label>
                <input id="password" name="password" type="password" placeholder="Skriv ditt lösenord" required>
            </div>

            <div class="row" id="loginExtras">
                <label class="remember"><input type="checkbox"> Kom ihåg mig</label>
                <button class="link" id="forgotPasswordBtn" type="button">Glömt lösenord?</button>
            </div>

            <button class="btn" id="submitBtn" type="submit">Logga in</button>
        </form>

        <p class="foot" id="footText">Ingen användare? <button class="link" id="toggleModeBtn" type="button">Skapa konto</button></p>
        <p class="notice" id="notice"></p>
    </main>

    <script>
        let mode = 'login';
        const nextParamRaw = new URLSearchParams(window.location.search).get('next') || '';
        const form = document.getElementById('authForm');
        const notice = document.getElementById('notice');
        const submitBtn = document.getElementById('submitBtn');
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const footText = document.getElementById('footText');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

        function getPostLoginRedirect() {
            const path = String(nextParamRaw || '').trim();
            if (!path || !path.startsWith('/')) return 'index.html';
            if (path.startsWith('//')) return 'index.html';
            return path;
        }

        function setNotice(msg, kind) {
            notice.className = 'notice ' + (kind || '');
            notice.textContent = msg || '';
        }

        function setMode(nextMode) {
            mode = nextMode;
            if (mode === 'login') {
                title.textContent = 'Välkommen tillbaka';
                subtitle.textContent = 'Logga in för att fortsätta till arbetsytan.';
                submitBtn.textContent = 'Logga in';
                footText.innerHTML = 'Ingen användare? <a class="link" href="/registrera">Skapa konto</a>';
            } else {
                title.textContent = 'Skapa konto';
                subtitle.textContent = 'Registrera en ny användare.';
                submitBtn.textContent = 'Skapa konto';
                footText.innerHTML = 'Har du redan konto? <a class="link" href="/login.html">Logga in</a>';
            }
            const toggle = document.getElementById('toggleModeBtn');
            if (toggle) {
                toggle.addEventListener('click', function() {
                    setMode(mode === 'login' ? 'register' : 'login');
                    setNotice('', '');
                });
            }
        }

        async function postJson(path, payload) {
            const resp = await fetch(path, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(payload)
            });
            const data = await resp.json().catch(function() { return {}; });
            if (!resp.ok) {
                throw new Error(data.error || 'Något gick fel.');
            }
            return data;
        }

        async function checkExistingSession() {
            try {
                const resp = await fetch('/api/me', { credentials: 'include' });
                if (resp.ok) window.location.href = getPostLoginRedirect();
            } catch (e) {
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            setNotice('', '');
            submitBtn.disabled = true;

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                submitBtn.disabled = false;
                setNotice('Fyll i användarnamn/e-post och lösenord.', 'error');
                return;
            }

            try {
                if (mode === 'register') {
                    await postJson('/api/register', { email: email, password: password });
                    setNotice('Konto skapat. Du är nu inloggad.', 'ok');
                } else {
                    await postJson('/api/login', { email: email, password: password });
                    setNotice('Inloggad.', 'ok');
                }
                window.location.href = getPostLoginRedirect();
            } catch (err) {
                setNotice(err.message, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        forgotPasswordBtn.addEventListener('click', async function() {
            const raw = prompt('Ange användarnamn eller e-post för att få nytt lösenord:');
            const identifier = String(raw || '').trim().toLowerCase();
            if (!identifier) return;
            try {
                const result = await postJson('/api/password/reset-request', { identifier: identifier });
                setNotice(result.message || 'Om kontot finns har ett nytt lösenord skickats till din e-post.', 'ok');
            } catch (err) {
                setNotice(err.message || 'Kunde inte återställa lösenordet just nu.', 'error');
            }
        });

        setMode('login');
        if (new URLSearchParams(window.location.search).get('register') === 'closed') {
            setNotice('Registrering är avstängd av administratör.', 'error');
        }
        checkExistingSession();
    </script>
</body>
</html>
