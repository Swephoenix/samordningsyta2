<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root {
            --card: linear-gradient(180deg, #ffffff 0%, #eef6ff 100%);
            --text: #12253c;
            --muted: #4c6581;
            --line: #0e223b;
            --accent: #6ba5ff;
            --accent-hover: #4c8fee;
            --danger: #d13636;
            --ok: #11885f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Baloo 2", "Trebuchet MS", sans-serif;
            color: var(--text);
            background-color: #d7edff;
            background-image:
                radial-gradient(circle at 15% 20%, #f8fcff 0%, rgba(248, 252, 255, 0) 40%),
                radial-gradient(circle at 84% 11%, #c7e3ff 0%, rgba(199, 227, 255, 0) 35%),
                linear-gradient(180deg, #e5f3ff 0%, #cde4fd 100%);
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 1px, transparent 1px);
            background-size: 22px 22px;
            opacity: 0.4;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(ellipse at 10% 86%, rgba(255,255,255,0.9) 0 12%, rgba(255,255,255,0) 14%),
                radial-gradient(ellipse at 21% 88%, rgba(255,255,255,0.86) 0 9%, rgba(255,255,255,0) 11%),
                radial-gradient(ellipse at 80% 13%, rgba(255,255,255,0.86) 0 10%, rgba(255,255,255,0) 12%);
        }

        .login-card {
            width: 100%;
            max-width: 430px;
            background: var(--card);
            border: 3px solid var(--line);
            border-radius: 22px;
            padding: 28px;
            box-shadow: 10px 10px 0 rgba(11, 28, 51, 0.9);
            position: relative;
            z-index: 1;
            transform: rotate(-0.7deg);
        }
        .login-card::before {
            content: "LOGIN";
            position: absolute;
            top: -18px;
            right: 18px;
            background: #ffe17a;
            color: #10213a;
            border: 2px solid #0e223b;
            border-radius: 999px;
            padding: 4px 12px;
            font-family: "Bangers", "Trebuchet MS", sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 3px 3px 0 rgba(11, 28, 51, 0.85);
        }

        h1 {
            font-family: "Bangers", "Trebuchet MS", sans-serif;
            letter-spacing: 1.5px;
            font-size: 2.4rem;
            line-height: 1.05;
            margin-bottom: 6px;
            text-shadow: 2px 2px 0 rgba(16, 39, 68, 0.2);
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .field {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 0.86rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            border: 2px solid var(--line);
            border-radius: 12px;
            height: 44px;
            padding: 0 12px;
            font: inherit;
            outline: none;
            background: #ffffff;
            color: var(--text);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(107, 165, 255, 0.32);
        }
        input::placeholder {
            color: #7691ad;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2px 0 16px;
            gap: 10px;
            font-size: 0.86rem;
        }

        .remember {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--muted);
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            border: none;
            background: transparent;
            font: inherit;
            padding: 0;
        }

        .link:hover { text-decoration: underline; }

        .btn {
            width: 100%;
            height: 46px;
            border: 2px solid var(--line);
            border-radius: 12px;
            background: var(--accent);
            color: #0f2036;
            font: inherit;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(11, 28, 51, 0.88);
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s ease;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 5px 5px 0 rgba(11, 28, 51, 0.92);
        }
        .btn[disabled] { opacity: 0.7; cursor: wait; }
        @media (max-width: 640px) {
            .login-card {
                transform: none;
                padding: 24px 20px;
            }
            .login-card::before {
                top: -15px;
                right: 12px;
                font-size: 0.9rem;
            }
            h1 { font-size: 2rem; }
        }

        .foot {
            margin-top: 14px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .notice {
            min-height: 22px;
            margin-top: 12px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        .notice.error { color: var(--danger); }
        .notice.ok { color: var(--ok); }
    </style>
</head>
<body>
    <main class="login-card">
        <h1 id="title">Välkommen tillbaka</h1>
        <p class="subtitle" id="subtitle">Logga in för att fortsätta till arbetsytan.</p>

        <form id="authForm">
            <div class="field">
                <label for="email">Användarnamn eller e-post</label>
                <input id="email" name="email" type="text" placeholder="admin eller namn@exempel.se" required>
            </div>

            <div class="field">
                <label for="password">Lösenord</label>
                <input id="password" name="password" type="password" placeholder="Skriv ditt lösenord" required>
            </div>

            <div class="row" id="loginExtras">
                <label class="remember"><input type="checkbox"> Kom ihåg mig</label>
                <button class="link" id="forgotPasswordBtn" type="button">Glömt lösenord?</button>
            </div>

            <button class="btn" id="submitBtn" type="submit">Logga in</button>
        </form>

        <p class="foot">Ingen användare? <a class="link" href="/registrera">Skapa konto</a></p>
        <p class="notice" id="notice"></p>
    </main>

    <script>
        const nextParamRaw = new URLSearchParams(window.location.search).get('next') || '';
        const form = document.getElementById('authForm');
        const notice = document.getElementById('notice');
        const submitBtn = document.getElementById('submitBtn');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

        function getPostLoginRedirect() {
            const path = String(nextParamRaw || '').trim();
            if (!path || !path.startsWith('/')) return 'index.html';
            if (path.startsWith('//')) return 'index.html';
            return path;
        }

        function setNotice(msg, kind) {
            notice.className = 'notice ' + (kind || '');
            notice.textContent = msg || '';
        }

        async function postJson(path, payload) {
            const resp = await fetch(path, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(payload)
            });
            const data = await resp.json().catch(function() { return {}; });
            if (!resp.ok) {
                throw new Error(data.error || 'Något gick fel.');
            }
            return data;
        }

        async function checkExistingSession() {
            try {
                const resp = await fetch('/api/me', { credentials: 'include' });
                if (resp.ok) window.location.href = getPostLoginRedirect();
            } catch (e) {
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            setNotice('', '');
            submitBtn.disabled = true;

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                submitBtn.disabled = false;
                setNotice('Fyll i användarnamn/e-post och lösenord.', 'error');
                return;
            }

            try {
                await postJson('/api/login', { email: email, password: password });
                setNotice('Inloggad.', 'ok');
                window.location.href = getPostLoginRedirect();
            } catch (err) {
                setNotice(err.message, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        forgotPasswordBtn.addEventListener('click', async function() {
            const raw = prompt('Ange användarnamn eller e-post för att få nytt lösenord:');
            const identifier = String(raw || '').trim().toLowerCase();
            if (!identifier) return;
            try {
                const result = await postJson('/api/password/reset-request', { identifier: identifier });
                setNotice(result.message || 'Om kontot finns har ett nytt lösenord skickats till din e-post.', 'ok');
            } catch (err) {
                setNotice(err.message || 'Kunde inte återställa lösenordet just nu.', 'error');
            }
        });

        if (new URLSearchParams(window.location.search).get('register') === 'closed') {
            setNotice('Registrering är avstängd av administratör.', 'error');
        }
        checkExistingSession();
    </script>
</body>
</html>
